name: Tests & Code Quality

on:
  push:
    branches: [ main, devel ]
  pull_request:
    branches: [ main, devel ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.13
          cache-read-only: false
      
      - name: Make gradlew executable
        run: chmod +x gradlew
      
      - name: Run unit tests
        continue-on-error: false
        run: ./gradlew test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/build/reports/tests/
            **/build/test-results/
          retention-days: 30
      
      - name: Run lint check
        continue-on-error: false
        run: ./gradlew lint
      
      - name: Upload lint reports
        if: always()
        uses: actions/upload-artifact@v4
        with: 
          name: lint-reports
          path: |
            **/build/reports/lint-results*
            **/build/outputs/lint-results*
          retention-days: 30

